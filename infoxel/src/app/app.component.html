<div class="container" style="margin-top: 3%;">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <h3>INFOXEL FROM ANOTHER BRANCH - NUEVA CARATERISTICA</h3>   

        <div class="form-group">
          <label for="texto">Enter a text to search (For example: gorzy):</label>
          <input #input type="text" class="form-control" id="texto" name="texto"/>
          <button style="margin-top: 2%;" class="btn btn-primary" (click)="onFetchData(input.value)">Fetch Data</button>
        </div>

    </div>
  </div>
  
  <hr />

  <div class="row">
    <div class="col-xs-12 col-md-12 col-md-offset-3">
      <!--Empty data-->
      <p *ngIf="items.length < 1 && !isFetching && !errorInfo">No items available yet!</p>

      <!--Items list-->
      <ul class="list-group" *ngIf="items.length >= 1 && !isFetching">
        
        <div  *ngIf="!show">
          <li class="list-group-item">
            <!-- {{item.node.url}} -->
            <video id="demo" style="width: 100%; height: 50%;" src="{{items[0].node.url}}" controls>
              Tu navegador no admite el elemento <code>video</code>.
            </video>
          </li>     
        </div>        

        <button style="margin-bottom: 1%;" (click)="showMore()" class="btn btn-primary">Show more</button>

        <div *ngIf="show">
          <li class="list-group-item" *ngFor="let item of items">
            <!-- {{item.node.url}} -->
            <video style="width: 100%; height: 50%;" src="{{item.node.url}}" controls  poster="posterimage.jpg">
              Tu navegador no admite el elemento <code>video</code>.
            </video>
          </li>      
        </div>       
      </ul>

      <!--Loading-->
      <!-- <p *ngIf="isFetching && !errorInfo">Loading...</p> -->

      <!--Error-->
      <div class="alert alert-danger" *ngIf="errorInfo" style="margin-top: 1%;">
        <h1>An Error Occurred!!</h1>
        <p>{{ errorInfo }}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
      </div>
    </div>
  </div>
</div>
